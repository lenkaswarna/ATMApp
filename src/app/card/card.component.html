<div class="container">
    <div class="row justify-content-center">
    </div>
    <div class="row justify-content-center" style="padding-top: 20%">
        <form #cardForm="ngForm">
            <div class="form-group">
                <input type="number" class="form-control" id="number" #cardnumber required placeholder="Enter CardNumber">
            </div>

            <div class="form-group">
                <input type="number" class="form-control" id="Pin" #pin required placeholder="Enter Pin">
            </div>

            <br/><button type="submit" class="btn btn-success" (click)="submit(cardnumber.value,pin.value);">Submit</button>

        </form>
    </div>
</div>
